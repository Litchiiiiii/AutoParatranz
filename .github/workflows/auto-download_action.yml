name: Auto Translation To GitHub
on:
  schedule:
    - cron: "0 16,4 * * *"
jobs:
  Auto-Translation-To-GitHub:
    name: Auto Translation To GitHub
    runs-on: ubuntu-latest
    environment: PARATRANZ_ENV
    env:
      API_TOKEN: ${{secrets.API_KEY}}
      FILE_PATH: ./
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PROJECT_ID: ${{vars.ID}}
      GIT_PATH: ${{vars.G_PATH}}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub
          pip install requests
      - name: merge main
        run: |
          git init
          git fetch origin
          git config --global user.email "1592282237@qq.com"
          git config --global user.name "Litchiiiiiii"
          git branch develop
          git push -u origin develop
          git checkout develop 
          git reset --hard main
      - name: Paratranz To zh_cn
        run: |
          python translationToGitHub.py
      - name: Upload To Develop
        run: |
           git config --global pull.rebase false
           git add .
           if [[ -n $(git status -s)  ]]
           then
             echo '译文更改'
             git commit -m 'paratranz上传'
             git pull origin develop --allow-unrelated-histories
             git push -u origin develop
             gh pr create --title 'paratranz上传' --body '自动PR'
             sleep 1
             gh pr merge develop --merge
             git checkout main
             git branch -D develop
             git push origin --delete develop
           else
             echo '译文未更改'
             git checkout main
             git branch -D develop
             git push origin --delete develop
           fi
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CNPack
          path: ${{ github.workspace }}/Patch-Pack-CN/CNPack